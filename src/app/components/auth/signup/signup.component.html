<section id="register" class="mb-5 mt-5">
  <div class="container">
    <div class="row">

      <div class="col-xs-12 col-sm-12 col-md-4 mx-auto">
        <div class="card_register">
          <div class="card">
            <div class="card-body text-center">

              <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                <div class="alert alert-danger" role="alert" *ngIf="isError">
                  <b>Something is wrong!</b>
                  <p>{{ errorMessage }}</p>
                </div>
                <div class="form-group">
                  <input type="text" name="name" class="form-control" placeholder="Name" formControlName="name">
                </div>
                <div class="form-group">
                  <input type="email" name="email" class="form-control" placeholder="Email" formControlName="email">
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control" placeholder="Password"
                    formControlName="password">
                </div>

                <div class="form-group">
                  <input type="password" name="confirmpassword" class="form-control" placeholder="Confirm password"
                    required formControlName="confirmpassword">
                </div>

                <div class="form-group">
                  <textarea id="skills" class="form-control" formControlName="skills" placeholder="Skills">
        </textarea>
                </div>
                <div class="form-group">
                  <input type="file" (change)="detectFiles($event)" class="form-control" accept="image/*">
                  <p class="text-success" *ngIf="fileUploaded">Uploaded !</p>
                </div>

                <button type="submit" class="btn btn-lg btn-danger btn-block"
                  [disabled]="signupForm.invalid">Register</button>
                <div class="form-group">
                  <span> Do you have account? <a routerLink="/auth/signin">Sign in</a></span>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
